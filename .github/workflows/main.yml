name: main

on:
  push:
    branches:
      - "*"
    tags:
      - "*"

  pull_request:
    branches:
      - master
      
jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        name: [
          "windows-py27",
          "windows-py35",
          "windows-py38",
          
          "ubuntu-py38",
          "ubuntu-pypy3",
          
          "macos-py37",
          "macos-py38",
        ]
        
        include:
          - name: "windows-py27"
            python: "2.7"
            os: windows-latest
          - name: "windows-py35"
            python: "3.5"
            os: windows-latest
          - name: "windows-py38"
            python: "3.8"
            os: windows-latest
          - name: "ubuntu-py38"
            python: "3.8"
            os: ubuntu-latest
          - name: "ubuntu-pypy3"
            python: "pypy3"
            os: ubuntu-latest
          - name: "macos-py37"
            python: "3.7"
            os: macos-latest
          - name: "macos-py38"
            python: "3.8"
            os: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python }}
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - name: Install robotframework from master
      run: python -W ignore -m pip install https://github.com/robotframework/robotframework/archive/master.zip --no-warn-script-location --disable-pip-version-check
    - name: setup.py install
      run: python setup.py install
    - name: Install test deps
      run: pip install -e .[test]
    - name: Test
      run: python -m pytest robotframework_ls_tests
