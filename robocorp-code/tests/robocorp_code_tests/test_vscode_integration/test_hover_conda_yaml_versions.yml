    \ Description\nRPA Framework\n=============\n\nREQUEST for user input!\n-----------------------\n\
    \nWe are looking at improving our keyword usage to cover situations where developer\
    \ might be\nstruggling to smoothly write task for a Robot. Describe the situation\
    \ where your **implementation speed slows** due to the lack of easier syntax.\n\
    \n`Comment HERE <https://github.com/robocorp/rpaframework/issues/738>`_\n\n..\
    \ contents:: Table of Contents\n   :local:\n   :depth: 1\n\n.. include-marker\n\
    \n\n\nIntroduction\n------------\n\n`RPA Framework` is a collection of open-source\
    \ libraries and tools for\nRobotic Process Automation (RPA), and it is designed\
    \ to be used with both\n`Robot Framework`_ and `Python`_. The goal is to offer\
    \ well-documented and\nactively maintained core libraries for Software Robot Developers.\n\
    \nLearn more about RPA at `Robocorp Documentation`_.\n\n**The project is:**\n\n\
    - 100% Open Source\n- Sponsored by Robocorp_\n- Optimized for Robocorp `Control\
    \ Room`_ and `Developer Tools`_\n- Accepting external contributions\n\n.. _Robot\
    \ Framework: https://robotframework.org\n.. _Robot Framework Foundation: https://robotframework.org/foundation/\n\
    .. _Python: https://www.python.org/\n.. _Robocorp: https://robocorp.com\n.. _Robocorp\
    \ Documentation: https://robocorp.com/docs/\n.. _Control Room: https://robocorp.com/docs/control-room\n\
    .. _Developer Tools: https://robocorp.com/downloads\n.. _Installing Python Packages:\
    \ https://robocorp.com/docs/setup/installing-python-package-dependencies\n\nLinks\n\
    ^^^^^\n\n- Homepage: `<https://www.github.com/robocorp/rpaframework/>`_\n- Documentation:\
    \ `<https://rpaframework.org/>`_\n- PyPI: `<https://pypi.org/project/rpaframework/>`_\n\
    - Release notes: `<https://rpaframework.org/releasenotes.html>`_\n- RSS feed:\
