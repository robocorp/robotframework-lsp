    Installation of RPA.Browser.Playwright\n--------------------------------------\n\
    \nThe **RPA.Browser.Playwright** at the moment requires special installation,\
    \ because\nof the package size and the post install step it needs to be fully\
    \ installed.\n\nMinimum required conda.yaml to install Playwright:\n\n.. code-block::\
    \ yaml\n\n   channels:\n     - conda-forge\n   dependencies:\n     - python=3.9.13\n\
    \     - pip=22.1.2\n     - nodejs=16.4.2\n     - pip:\n       - robotframework-browser==13.3.0\n\
    \       - rpaframework==22.2.1\n   rccPostInstall:\n     - rfbrowser init\n\n\
    Installation\n------------\n\nLearn about installing Python packages at `Installing\
    \ Python Packages`_.\n\nDefault installation method with Robocorp `Developer Tools`_\
    \ using conda.yaml:\n\n.. code-block:: yaml\n\n   channels:\n     - conda-forge\n\
    \   dependencies:\n     - python=3.9.13\n     - pip=22.1.2\n     - pip:\n    \
    \   - rpaframework==22.2.1\n\nTo install all extra packages (including Playwright\
    \ dependencies), you can use:\n\n.. code-block:: yaml\n\n   channels:\n     -\
    \ conda-forge\n   dependencies:\n     - python=3.9.13\n     - tesseract=4.1.1\n\
    \     - pip=22.1.2\n     - nodejs=16.14.2\n     - pip:\n       - robotframework-browser==13.3.0\n\
    \       - rpaframework==22.2.1\n       - rpaframework-aws==5.0.0\n       - rpaframework-google==6.1.1\n\
    \       - rpaframework-recognition==5.0.0\n   rccPostInstall:\n     - rfbrowser\
    \ init\n\nSeparate installation of AWS, Dialogs, PDF and Windows libraries without\
    \ main rpaframework:\n\n.. code-block:: yaml\n\n   channels:\n     - conda-forge\n\
    \   dependencies:\n     - python=3.9.13\n     - pip=22.1.2\n     - pip:\n    \
    \   - rpaframework-aws==5.0.0 # included in the rpaframework as an extra\n   \
    \    - rpaframework-dialogs==4.0.0  # included in the rpaframework by default\n\
    \       - rpaframework-pdf==5.0.0  # included in the rpaframework by default\n\
    \       - rpaframework-windows==6.0.1 # included in the rpaframework by default\n\
    \n\n.. note:: Python 3.7 or higher is required\n\nExample\n-------\n\nAfter installation\
    \ the libraries can be directly imported inside\n`Robot Framework`_:\n\n.. code::\
    \ robotframework\n\n    *** Settings ***\n    Library    RPA.Browser.Selenium\n\
    \n    *** Tasks ***\n    Login as user\n        Open available browser    https://example.com\n\
    \        Input text    id:user-name    ${USERNAME}\n        Input text    id:password\
    \     ${PASSWORD}\n\nThe libraries are also available inside Python_:\n\n.. code::\
    \ python\n\n    from RPA.Browser.Selenium import Selenium\n\n    lib = Selenium()\n\
    \n    lib.open_available_browser(\"https://example.com\")\n    lib.input_text(\"\
    id:user-name\", username)\n    lib.input_text(\"id:password\", password)\n\nSupport\
    \ and contact\n-------------------\n\n- `rpaframework.org <https://rpaframework.org/>`_\
    \ for library documentation\n- `Robocorp Documentation`_ for guides and tutorials\n\
    - **#rpaframework** channel in `Robot Framework Slack`_ if you\n  have open questions\
    \ or want to contribute\n- `Robocorp Forum`_ for discussions about RPA\n- Communicate\
    \ with your fellow Software Robot Developers and Robocorp experts\n  at `Robocorp\
    \ Developers Slack`_\n\n.. _Robot Framework Slack: https://robotframework-slack-invite.herokuapp.com/\n\
    .. _Robocorp Forum: https://forum.robocorp.com\n.. _Robocorp Developers Slack:\
    \ https://robocorp-developers.slack.com\n\nContributing\n------------\n\nFound\
    \ a bug? Missing a critical feature? Interested in contributing?\nHead over to\
    \ the `Contribution guide <https://rpaframework.org/contributing/guide.html>`_\n\
    to see where to get started.\n\nDevelopment\n-----------\n\nRepository development\
    \ is `Python`_ based and requires at minimum\nPython version 3.7+ installed on\
    \ the development machine. The default Python version used in the\nRobocorp Robot\
    \ template is 3.7.5 so it is a good choice for the version to install. Not recommended\n\
    versions are 3.7.6 and 3.8.1, because they have issues with some of the dependencies\
    \ related to rpaframework.\nAt the time the newer Python versions starting from\
    \ 3.9 are also not recommended, because some of\nthe dependencies might cause\
    \ issues.\n\nRepository development tooling is based on basically on `poetry`_\
    \ and `invoke`_. Poetry is the\nunderlying tool used for compiling, building and\
    \ running the package. Invoke is used for scripting\npurposes for example for\
    \ linting, testing and publishing tasks.\n\nFirst steps to start developing:\n\
    \n1. initial poetry configuration\n\n.. code:: shell\n\n   poetry config virtualenvs.path\
    \ null\n   poetry config virtualenvs.in-project true\n   poetry config repositories.devpi\
    \ \"https://devpi.robocorp.cloud/ci/test\"\n\n2. git clone the repository\n#.\
    \ create a new Git branch or switch to correct branch or stay in master branch\n\
    \n   - some branch naming conventions **feature/name-of-feature**, **hotfix/name-of-the-issue**,\
    \ **release/number-of-release**\n\n#. ``poetry install`` which install package\
    \ with its dependencies into the **.venv** directory of the package, for example\
    \ **packages/main/.venv**\n#. if testing against Robocorp Robot which is using\
    \ **devdata/env.json**\n\n   - set environment variables\n   - or ``poetry build``\
    \ and use resulting .whl file (in the **dist/** directory) in the Robot **conda.yaml**\n\
    \   - or ``poetry build`` and push resulting .whl file  (in the **dist/** directory)\
    \ into a repository and use raw url\n     to include it in the Robot **conda.yaml**\n\
    \   - another possibility for Robocorp internal development is to use Robocorp\
    \ **devpi** instance, by ``poetry publish --ci``\n     and point **conda.yaml**\
    \ to use rpaframework version in devpi\n\n#. ``poetry run python -m robot <ROBOT_ARGS>\
    \ <TARGET_ROBOT_FILE>``\n\n   - common *ROBOT_ARGS* from Robocorp Robot template:\
    \ ``--report NONE --outputdir output --logtitle \"Task log\"``\n\n#. ``poetry\
    \ run python <TARGET_PYTHON_FILE>``\n#. ``invoke lint`` to make sure that code\
    \ formatting is according to **rpaframework** repository guidelines.\n   It is\
    \ possible and likely that Github action will fail the if developer has not linted\
    \ the code changes. Code\n   formatting is based on `black`_ and `flake8`_ and\
    \ those are run with the ``invoke lint``.\n#. the library documentation can be\
    \ created in the repository root (so called \"meta\" package level). The documentation\
    \ is\n   built by the docgen tools using the locally installed version of the\
    \ project, local changes for the main package\n   will be reflected each time\
    \ you generate the docs, but if you want to see local changes for optional packages,\
    \ you must\n   utilize ``invoke install-local --package <package_name>`` using\
    \ the appropriate package name (e.g., ``rpaframework-aws``). This\n   will reinstall\
    \ that package as a local editable version instead of from PyPI. Multiple such\
    \ packages can be added by\n   repeating the use of the ``--package`` option.\
    \ In order to reset this, use ``invoke install --reset``.\n\n   - ``poetry update``\
    \ and/or ``invoke install-local --package <package name>``\n   - ``make docs``\n\
    \   - open ``docs/build/html/index.html`` with the browser to view the changes\
    \ or execute ``make local`` and navigate to\n     ``localhost:8000`` to view docs\
    \ as a live local webpage.\n\n   .. code-block:: toml\n\n      # Before\n    \
    \  [tool.poetry.dependencies]\n      python = \"^3.7\"\n      rpaframework = {\
    \ path = \"packages/main\", extras = [\"cv\", \"playwright\", \"aws\"] }\n   \
    \   rpaframework-google = \"^4.0.0\"\n      rpaframework-windows = \"^4.0.0\"\n\
    \n      # After\n      [tool.poetry.dependencies]\n      python = \"^3.7\"\n \
    \     rpaframework = { path = \"packages/main\", extras = [\"cv\", \"playwright\"\
    ] }\n      rpaframework-aws = { path = \"packages/aws\" }\n      rpaframework-google\
    \ = \"^4.0.0\"\n      rpaframework-windows = \"^4.0.0\"\n\n#. ``invoke test``\
    \ (this will run both Python unittests and robotframework tests defined in the\
    \ packages **tests/ directory**)\n\n   - to run specific Python test: ``poetry\
    \ run pytest path/to/test.py::test_function``\n   - to run specific Robotframework\
    \ test: ``inv testrobot -r <robot_name> -t <task_name>``\n\n#. git commit changes\n\
    #. git push changes to remote\n#. create pull request from the branch describing\
    \ changes included in the description\n#. update **docs/source/releasenotes.rst**\
    \ with changes (commit and push)\n\nPackaging and publishing are done after changes\
    \ have been merged into master branch.\nAll the following steps should be done\
    \ within master branch.\n\n#. git pull latest changes into master branch\n#. in\
    \ the package directory containing changes execute ``invoke lint`` and ``invoke\
    \ test``\n#. update **pyproject.toml** with new version according to semantic\
    \ versioning\n#. update **docs/source/releasenotes.rst** with changes\n#. in the\
    \ repository root (so called \"meta\" package level) run command ``poetry update``\n\
    #. git commit changed **poetry.lock** files (on meta and target package level),\
    \ **releasenotes.rst**\n   and **pyproject.toml** with message \"PACKAGE. version\
    \ x.y.z\"\n#. git push\n#. ``invoke publish`` after Github action on master branch\
    \ is all green\n\nSome recommended tools for development\n\n- `Visual Studio Code`_\
    \ as a code editor with following extensions:\n\n   - `Robocorp Code`_\n   - `Robot\
    \ Framework Language Server`_\n   - `GitLens`_\n   - `Python extension`_\n\n-\
    \ `GitHub Desktop`_ will make version management less prone to errors\n\n.. _poetry:\
    \ https://python-poetry.org\n.. _invoke: https://www.pyinvoke.org\n.. _Visual\
    \ Studio Code: https://code.visualstudio.com\n.. _GitHub Desktop: https://desktop.github.com\n\
    .. _Robocorp Code: https://marketplace.visualstudio.com/items?itemName=robocorp.robocorp-code\n\
    .. _Robot Framework Language Server: https://marketplace.visualstudio.com/items?itemName=robocorp.robotframework-lsp\n\
    .. _GitLens: https://marketplace.visualstudio.com/items?itemName=eamodio.gitlens\n\
    .. _Python extension: https://marketplace.visualstudio.com/items?itemName=ms-python.python\n\
    .. _black: https://pypi.org/project/black/\n.. _flake8: https://pypi.org/project/flake8/\n\
    \nLicense\n-------\n\nThis project is open-source and licensed under the terms\
    \ of the\n`Apache License 2.0 <http://apache.org/licenses/LICENSE-2.0>`_.\n"
